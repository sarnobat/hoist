<!DOCTYPE html>
<html>
<head>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> -->
<script src="jquery/jquery-1.9.1.js">
</script>
<script>

function down(field) {
	alert('down:' + field);
}

function up(field) {
	alert('down:' + field);
}

$(document).ready(function(){
  
    $.getJSON("http://localhost:9099/helloworld/json?param1=" + document.getElementById("urls").innerHTML,function(result){
      $.each(result, function(i, field){
        var img = $("<img>").attr("src", field ).attr("height","100px").attr("border","3px").attr("style","border-color:#ffffff;");
		var container = $("<span>").attr("style","float : left").attr("align", "center");
		var upButton = $("<button>").text("-Up-").click(function(){up(field)});
		var downButton = $("<button>").text("Down").click(function(){down(field)});
		container.append(upButton).append("<br>").append(img).append("<br>").append(downButton);
        $("div").append(container);
      });
    });
  
});
</script>
</head>
<body>

<div></div>

</body>
</html>
